<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Totters</title>
</head>
<body>
    
        <header>

                <h1>Pizzaria totters</h1>

                <nav>
                    <ul>
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#menu">Menú</a></li>
                        <li><a href="#ubicação">Ubicação</a></li>
                        <li><a href="#contato">Contato</a></li>
                    </ul>
                </nav>
        </header>

        <main>

            <section id="Inicio">
                    <h2>Seja benvido a nossa pizzaria</h2>
                    <p>Disfruta nossas pizzas mais saborosas do brasil</p>
            </section>

            <section id="menu">
                <h2>Nosso Menu</h2>
                <form action="">
                        <h3>Selecciona a pizza</h3>
                        <select name="pizza" id="pizza">
                            <option value="margarita">Pizza Margarita</option>
                            <option value="pepperoni">Pizza Pepperoni</option>
                            <option value="vegetariana">Pizza Vegerariana</option>
                        </select>

                        <h3>Selecciona a bebida</h3>
                        <select name="bebida" id="">
                            <option value="cocacola">Cocacola</option>
                            <option value="guarana">Guaraná</option>
                            <option value="fanta">fanta</option>
                        </select>

                        <h3>Informação do cliente</h3>
                        <label for="nome">Nome</label><br>
                        <input type="text" id="nome" name="nome"><br>

                        <label for="email">E-mail</label><br>
                        <input type="email" id="email" name="email"><br>

                        <label for="observação">Observação adicional</label><br>
                        <textarea name="observação" id="observação" placeholder="Escreva algum detalhe adicional ao seu pedido" rows="2"></textarea> <br>

                        <button type="submit">Enviar Pedido</button>
                        <button type="reset">Persione se deseja criar um novo pedido</button>


                </form>


            </section>

        </main>
    
</body>
</html>
